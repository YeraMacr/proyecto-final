<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - AvocAPP</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Video de fondo opcional -->
  <div class="video-wrapper">
    <video autoplay muted loop class="video-background">
      <source src="assets/fondo.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- Mascota flotante -->
  <div class="background-overlay"></div>

  <div class="app-container">
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo AvocAPP">
        <h1>AvocAPP</h1>
      </div>
      <button class="logout-button" onclick="cerrarSesion()">Cerrar sesi칩n</button>
    </header>

    <div class="main-buttons">
      <button class="main-button" onclick="mostrarSeccion('seccionIngresarPedido')">游닍 Ingresar Pedido</button>
      <button class="main-button" onclick="mostrarSeccion('seccionRegistrarSalida')">游닋 Registrar Salida</button>
      <button class="main-button" onclick="mostrarSeccion('seccionReporte')">游늵 Reporte</button>
      <button class="main-button" onclick="mostrarSeccion('seccionUsuario')">游녻 Mi Usuario</button>
    </div>

    <!-- SECCI칍N INGRESAR PEDIDO -->
    <div id="seccionIngresarPedido" class="seccion">
      <h3>Ingresar Pedido</h3>
      <form onsubmit="registrarPedido(event)">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" placeholder="Cliente" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad en KG</label>
          <input type="number" id="cantidad" placeholder="Cantidad en KG" required>
        </div>
        <div class="form-group">
          <label for="fechaPedido">Fecha del Pedido</label>
          <input type="date" id="fechaPedido" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </form>
    </div>

    <!-- SECCI칍N REGISTRAR SALIDA -->
    <div id="seccionRegistrarSalida" class="seccion" style="display: none;">
      <h3>Registrar Salida</h3>
      <form onsubmit="registrarSalida(event)">
        <div class="form-group">
          <label for="destino">Destino</label>
          <input type="text" id="destino" placeholder="Destino" required>
        </div>
        <div class="form-group">
          <label for="cantidadSalida">Cantidad de Salida en KG</label>
          <input type="number" id="cantidadSalida" placeholder="Cantidad de Salida" required>
        </div>
        <div class="form-group">
          <label for="fechaSalida">Fecha de Salida</label>
          <input type="date" id="fechaSalida" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Salida</button>
      </form>
    </div>

    <!-- SECCI칍N REPORTE -->
    <div id="seccionReporte" class="seccion" style="display: none;">
      <h3>Reporte Diario</h3>
      <button onclick="generarReporte()" class="btn btn-secondary">Generar Reporte</button>
      <button onclick="imprimirReporte()" class="btn btn-primary">Imprimir Reporte</button>
      <div id="contenedorReporte" class="chart-container" style="margin-top: 20px;"></div>
    </div>

    <!-- SECCI칍N MI USUARIO -->
    <div id="seccionUsuario" class="seccion" style="display: none;">
      <h3>Mi Usuario</h3>
      <form onsubmit="cambiarContrase침a(event)">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" required>
        </div>
        <div class="form-group">
          <label for="contrase침aActual">Contrase침a actual</label>
          <input type="password" id="contrase침aActual" required>
        </div>
        <div class="form-group">
          <label for="nuevaContrase침a">Nueva contrase침a</label>
          <input type="password" id="nuevaContrase침a" required>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar Contrase침a</button>
        <p id="mensajeContrase침a" class="info-text"></p>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function registrarPedido(e) {
      e.preventDefault();
      const cliente = document.getElementById("cliente").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const fecha_pedido = document.getElementById("fechaPedido").value;

      if (!cliente || isNaN(cantidad) || !fecha_pedido) return alert("Todos los campos son obligatorios.");

      fetch("http://localhost:3000/api/pedidos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cliente, cantidad, fecha_pedido })
      })
      .then(res => res.json())
      .then(data => alert(data.success ? "Pedido ingresado con 칠xito" : "Error: " + (data.message || '')))
      .catch(err => alert("Error al registrar pedido"));
    }

    function registrarSalida(e) {
      e.preventDefault();
      const destino = document.getElementById("destino").value.trim();
      const cantidad = parseInt(document.getElementById("cantidadSalida").value);
      const fecha_salida = document.getElementById("fechaSalida").value;

      if (!destino || isNaN(cantidad) || !fecha_salida) return alert("Todos los campos son obligatorios.");

      fetch("http://localhost:3000/api/salidas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ destino, cantidad, fecha_salida })
      })
      .then(res => res.json())
      .then(data => alert(data.success ? "Salida registrada correctamente" : "Error: " + (data.message || '')))
      .catch(err => alert("Error al registrar salida"));
    }

    function generarReporte() {
      fetch('http://localhost:3000/api/reporte')
        .then(res => res.json())
        .then(data => {
          if (!data.success) return alert('Error al generar el reporte');

          const tabla = data.reporte.map(item => `
            <tr>
              <td>${item.fecha}</td>
              <td>${item.pedido}</td>
              <td>${item.salida}</td>
            </tr>`).join('');

          document.getElementById('contenedorReporte').innerHTML = `
            <h4 class="chart-title">Reporte del D칤a</h4>
            <table border="1" cellpadding="5" cellspacing="0" style="width: 100%; background: white; border-radius: 10px;">
              <thead><tr><th>Fecha</th><th>Pedido</th><th>Salida</th></tr></thead>
              <tbody>${tabla}</tbody>
            </table>`;
        })
        .catch(() => alert('Hubo un problema al generar el reporte'));
    }

    function imprimirReporte() {
      const contenido = document.getElementById('contenedorReporte').innerHTML;
      const ventana = window.open('', '', 'height=800,width=800');
      ventana.document.write('<html><head><title>Reporte Diario</title></head><body>');
      ventana.document.write(contenido);
      ventana.document.write('</body></html>');
      ventana.document.close();
      ventana.print();
    }

    function cerrarSesion() {
      window.location.href = 'login.html';
    }

    function cambiarContrase침a(event) {
      event.preventDefault();
      const datos = {
        nombre: document.getElementById('nombreUsuario').value,
        contrase침aActual: document.getElementById('contrase침aActual').value,
        nuevaContrase침a: document.getElementById('nuevaContrase침a').value,
      };

      fetch('http://localhost:3000/api/cambiar-contrasena', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        const mensaje = document.getElementById('mensajeContrase침a');
        mensaje.textContent = data.success ? 'Contrase침a cambiada con 칠xito' : 'Error: ' + (data.message || '');
        mensaje.style.color = data.success ? 'green' : 'red';
      })
      .catch(() => {
        const mensaje = document.getElementById('mensajeContrase침a');
        mensaje.textContent = 'Hubo un problema al cambiar la contrase침a';
        mensaje.style.color = 'red';
      });
    }
  </script>
</body>
</html>
