<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - AvocAPP</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Video de fondo opcional -->
  <div class="video-wrapper">
    <video autoplay muted loop class="video-background">
      <source src="assets/fondo.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="background-overlay"></div>

  <div class="app-container">
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo AvocAPP" />
        <h1>AvocAPP</h1>
      </div>
      <button class="logout-button" onclick="cerrarSesion()">Cerrar sesi칩n</button>
    </header>

    <div class="main-buttons">
      <button class="main-button" onclick="mostrarSeccion('seccionIngresarPedido')">游닍 Ingresar Pedido</button>
      <button class="main-button" onclick="mostrarSeccion('seccionRegistrarSalida')">游닋 Registrar Salida</button>
      <button class="main-button" onclick="mostrarSeccion('seccionReporte')">游늵 Reporte</button>
      <button class="main-button" onclick="mostrarSeccion('seccionUsuario')">游녻 Mi Usuario</button>
    </div>

    <!-- SECCI칍N INGRESAR PEDIDO -->
    <div id="seccionIngresarPedido" class="seccion">
      <h3>Ingresar Pedido</h3>
      <form onsubmit="registrarPedido(event)">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" placeholder="Cliente" required />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad en KG</label>
          <input type="number" id="cantidad" placeholder="Cantidad en KG" required />
        </div>
        <div class="form-group">
          <label for="fechaPedido">Fecha del Pedido</label>
          <input type="date" id="fechaPedido" required />
        </div>
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </form>
    </div>

    <!-- SECCI칍N REGISTRAR SALIDA -->
    <div id="seccionRegistrarSalida" class="seccion" style="display: none">
      <h3>Registrar Salida</h3>
      <form onsubmit="registrarSalida(event)">
        <div class="form-group">
          <label for="destino">Destino</label>
          <input type="text" id="destino" placeholder="Destino" required />
        </div>
        <div class="form-group">
          <label for="cantidadSalida">Cantidad de Salida en KG</label>
          <input type="number" id="cantidadSalida" placeholder="Cantidad de Salida" required />
        </div>
        <div class="form-group">
          <label for="fechaSalida">Fecha de Salida</label>
          <input type="date" id="fechaSalida" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrar Salida</button>
      </form>
    </div>

    <!-- SECCI칍N REPORTE -->
    <div id="seccionReporte" class="seccion" style="display: none">
      <h3>Reporte Diario</h3>
      <div class="reporte-filtros">
        <input type="date" id="fechaReporte" />
        <button class="btn" onclick="generarReporte()">Generar Reporte</button>
        <button class="btn btn-secondary" onclick="imprimirReporte()">Imprimir Reporte</button>
      </div>

      <!-- 游늷 Contenedor que antes faltaba -->
      <div id="contenedorReporte" class="contenedor-reporte"></div>
    </div>

    <!-- SECCI칍N MI USUARIO -->
    <div id="seccionUsuario" class="seccion" style="display: none">
      <h3>Mi Usuario</h3>
      <form onsubmit="cambiarContrase침a(event)">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" required />
        </div>
        <div class="form-group">
          <label for="contrase침aActual">Contrase침a actual</label>
          <input type="password" id="contrase침aActual" required />
        </div>
        <div class="form-group">
          <label for="nuevaContrase침a">Nueva contrase침a</label>
          <input type="password" id="nuevaContrase침a" required />
        </div>
        <button type="submit" class="btn btn-primary">Cambiar Contrase침a</button>
        <p id="mensajeContrase침a" class="info-text"></p>
      </form>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
