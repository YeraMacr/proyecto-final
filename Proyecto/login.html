<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo" class="logo-img">
      <h1>AvocAPP</h1>
    </div>

    <h2>Iniciar sesión</h2>
    <form onsubmit="return login(event)">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="links-container">
      <div class="register-link">
        <a href="Registro.html">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <!-- Animación de fondo opcional -->
  <div class="background-3d">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "" || pass === "") {
        document.getElementById("error-message").innerText = "Usuario y contraseña son obligatorios";
        return;
      }

      fetch("http://localhost:3000/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nombre: user,
          contraseña: pass
        })
      })
      .then(respuesta => respuesta.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("token", data.token); // Guardar token
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error-message").innerText = data.message || "Credenciales incorrectas";
        }
      })
      .catch(error => {
        console.error("Error en la solicitud:", error);
        document.getElementById("error-message").innerText = "Hubo un error en la validación. Intenta de nuevo.";
      });
    }
  </script>
</body>
</html>
